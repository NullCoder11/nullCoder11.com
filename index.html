<!DOCTYPE html>
<html>

<head>
  <title>My Retro Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="desktop">
    <a href="#" class="logo">
      <img src="woman.png" alt="Logo">
    </a>
    <a href="#" class="icon">
      <img src="icon.png" alt="Icon 1">
      <span class="about-me">About Me</span>
    </a>
    <a href="https://drive.google.com/file/d/1CrfPUPG3g9LlLmawDjpga-WBmD2Mrb3C/preview" class="icon" target="_blank">

      <img src="project.gif" alt="Icon 1">

    </a>

      <img src="phone.png" alt="Icon 1">

    </a>

    <div class="dialog-box">
      <span class="close-button">&times;</span>

    </div>
  </div>

    </div>

  <div class="footer">
    <p>Sompadma Mukherjee, 2023</p>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
